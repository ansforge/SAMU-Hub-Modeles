      - country
      properties:
        locID:
          type: string
          title: Identifiant technique de localisation
          x-health-only: false
          x-cols: 6
          example: example.json#/location/locID
          description: "ID technique et provisoire permettant d'identifier le lieu\
            \ dans le cadre des \xE9changes de cette affaire."
          examples:
          - 111fb03a-6fd9-41e0-8e81-990c45188887
        locLabel:
          type: string
          title: "R\xE9sum\xE9 de la localisation"
          x-health-only: false
          x-cols: 6
          example: example.json#/location/locLabel
          description: "Permet d'indiquer des indications auto suffisantes permettant\
            \ pour un op\xE9rationnel d'acc\xE9der facilement au lieu avec des indications\
            \ minimales.\nDans les messages NexSIS, va souvent correspondre \xE0 la\
            \ concat\xE9nation suivant des r\xE8gles m\xE9tiers de diff\xE9rentes\
            \ informations, dont le \"name\" (toponyme) et l'adresse.\nComprend au\
            \ maximum 255 caract\xE8res"
          examples:
          - "Lyc\xE9e Pierre de Coubertin - 12 rue de l'Amiti\xE9 77288 Melun, Mus\xE9\
            e Bossuet - Acc\xE8s 2 - 77048 Saint-Albray"
        name:
