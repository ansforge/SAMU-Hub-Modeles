          title: Traitements
          x-health-only: false
          x-cols: 6
          example: example.json#/medicalNote/0/treatments
          description: "Texte libre  pour d\xE9crire les traitements du patient"
          examples:
          - None
        allergies:
          type: string
          title: Allergies
          x-health-only: false
          x-cols: 6
          example: example.json#/medicalNote/0/allergies
          description: "Texte libre pour d\xE9crire les allergies du patient"
          examples:
          - None
      additionalProperties: false
      example: example.json#/medicalNote/0
      examples:
      - id: None
        creation: '2022-09-27T08:23:34+02:00'
        freetext: None
        medicalHistory: None
        treatments: None
        allergies: None
    decision:
      type: object
      title: "D\xE9cisions"
