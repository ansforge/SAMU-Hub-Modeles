openapi: 3.0.0
components:
  schemas:
    geolocalisationWrapper:
      type: object
      required:
      - geolocalisation
      properties:
        geolocalisation:
          $ref: '#/components/schemas/geolocalisation'
    geolocalisation:
      $id: classpath:/json-schema/schema#
      x-id: GEO-RES.schema.json#
      example: example.json#
      type: object
      title: geolocalisation
      required: []
      properties:
        resourceDetails:
          type: array
          items:
            $ref: '#/components/schemas/resource'
      additionalProperties: false
    resource:
      type: object
      title: Ressource
      x-display: expansion-panels
      x-health-only: false
      required:
      - id
      - orgId
      - type
      properties:
        id:
          type: string
          title: Identifiant de la ressource
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/id
          description: "Identifiant unique de la ressource  dans le syst\xE8me du\
            \ partenaire propri\xE9taire"
          examples:
          - 76_45101#SMUR1#
        orgId:
          type: string
          title: "Identifiant de l'organisation propri\xE9taire"
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/orgId
          description: "Identifiant unique de l'organisme :  {pays}.{domaine}.{code\
            \ d\xE9partement}.{organisation}.{structure interne}*.{unit\xE9 fonctionnelle}*"
          examples:
          - fr.health.760.samu76
        name:
          type: string
          title: Nom de la ressource
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/name
          description: Nom de la ressource
          examples:
          - SMUR 1 Rouen
        type:
          type: string
          title: Type de ressource
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/type
          description: "Cat\xE9gorie de la ressource (SMUR, SDIS, TSU, SNP, MSPE,\
            \ navire)"
          examples:
          - SMUR
        nature:
          type: string
          title: Nature de la ressource
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/nature
          description: Nature de la ressource (effector, base)
          examples:
          - None
        mobility:
          type: string
          title: "Mobilit\xE9 de la ressource"
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/mobility
          description: "Mobilit\xE9 de la ressource (fix, vehicle, helicopter, ship)"
          examples:
          - Vehicle
        capacity:
          type: string
          title: "Capacit\xE9s de la ressource"
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/capacity
          description: "Capacit\xE9 de transport d'un patient"
          examples:
          - None
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/contact'
      additionalProperties: false
      example: example.json#/resourceDetails/0
    contact:
      type: object
      title: Contacts
      x-display: expansion-panels
      x-health-only: false
      required: []
      properties:
        type:
          type: string
          title: Type de contact
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/contacts/0/type
          description: "Type de contact, voir \xE9num\xE9ration associ\xE9e\n1. PMRADD\
            \ (si RFGI disponible)\n2. PHNADD pour t\xE9l\xE9phonie"
          examples:
          - PHNADD
        details:
          type: string
          title: "D\xE9tails de contact"
          x-health-only: false
          x-cols: 6
          example: example.json#/resourceDetails/0/contacts/0/details
          description: "1. RFGI (si RFGI disponible)\n2. Num\xE9ro de t\xE9l\xE9phone"
          examples:
          - '0612342536'
      additionalProperties: false
      example: example.json#/resourceDetails/0/contacts/0
      examples:
      - type: PHNADD
        details: '0612342536'
