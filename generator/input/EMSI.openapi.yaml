            \ actualis\xE9e de la ressource permettant le suivi g\xE9olocalis\xE9\
            \ des v\xE9hicules notamment. Peut ne pas \xEAtre utilis\xE9\n- INC :\
            \ incident. Consigne relative au positionnement de la ressource sur le\
