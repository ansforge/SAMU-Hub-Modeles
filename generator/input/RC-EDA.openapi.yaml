    attachment:
      type: object
      title: "Pi\xE8ces jointes"
      x-display: expansion-panels
      required:
      - URI
      properties:
        description:
          type: string
          title: Type ou description de la ressource
          x-cols: 6
          example: example.json#/createCase/initialAlert/attachment/0/description
          description: "D\xE9crit la ressource en pr\xE9cisant le type et le contenu,\
            \ tels que \xABcarte\xBB ou \xABphoto\xBB"
          examples:
          - "photo, carte, \u2026"
        mimeType:
          type: string
          title: Type MIME
          x-cols: 6
          example: example.json#/createCase/initialAlert/attachment/0/mimeType
          description: "L'identifiant du type MIME de contenu et sous-type d\xE9crivant\
            \ la ressource"
          examples:
          - "PDF, XML, JPEG, \u2026"
        size:
          type: integer
          title: Taille approximative
          x-cols: 6
          example: example.json#/createCase/initialAlert/attachment/0/size
          description: Taille approximative de la ressource en kO
          examples:
          - "1235, 35, \u2026"
        URI:
          type: string
          title: URI
          x-cols: 6
          example: example.json#/createCase/initialAlert/attachment/0/URI
          description: "Une URI, g\xE9n\xE9ralement une URL, qui permet d'atteindre\
            \ la ressource sur Internet ou sur un r\xE9seau priv\xE9\nNous sugg\xE9\
            rons d'employer le format suivant de regex (https?|ftp|file):\\/\\/([\\\
            w-]+(\\.[\\w-]+)*)(\\/[\\w\\-\\.]*)*\\/?(\\?[^\\s]*)?"
          examples:
          - https://hub.esante.gouv.fr/resourceExample
        derefURI:
          type: string
          title: URI base 64
          x-cols: 6
          example: example.json#/createCase/initialAlert/attachment/0/derefURI
          description: "Peut \xEAtre utilis\xE9 \xE0 la place de l'\xE9l\xE9ment 'URI'\
            \ pour envoyer la ressource encod\xE9e en base64 pour \xE9viter des probl\xE8\
            mes de transcodage (sur des double quotes qui casseraient le message,\
            \ \u2026)"
          examples:
          - None
        digest:
          type: string
          title: Hash
          x-cols: 6
          example: example.json#/createCase/initialAlert/attachment/0/digest
          description: "Hash de la ressource pour confirmer la r\xE9ception de la\
            \ bonne ressource\nLa ressource est hash\xE9e avec le protocole SHA-256"
          examples:
          - None
      example: example.json#/createCase/initialAlert/attachment/0
      examples:
      - description: "photo, carte, \u2026"
        mimeType: "PDF, XML, JPEG, \u2026"
        size: "1235, 35, \u2026"
        URI: https://hub.esante.gouv.fr/resourceExample
        derefURI: None
        digest: None
    contact:
      type: object
      title: "Contact requ\xE9rant"
      x-display: expansion-panels
      required:
      - type
      - detail
      properties:
        type:
          type: string
          title: "Type de contact du requ\xE9rant"
          x-cols: 6
          example: example.json#/createCase/initialAlert/caller/callerContact/type
          description: "Type de l'URI utilis\xE9e par le requ\xE9rant, cf. nomenclature\
            \ EMSI"
          enum:
          - PSTADD
          - EMLADD
          - IPADD
          - FTPADD
          - WWWADD
          - PHNADD
          - FAXADD
          - PMRADD
          examples:
          - PHNADD
        detail:
          type: string
          title: "URI du contact requ\xE9rant"
          x-cols: 6
          example: example.json#/createCase/initialAlert/caller/callerContact/detail
          description: "Valeur de l'URI utilis\xE9e pour contacter le partenaire"
          examples:
          - 0671830530
      example: example.json#/createCase/initialAlert/caller/callerContact
      examples:
      - type: PHNADD
        detail: 0671830530
    detailedName:
      type: object
      title: "Pr\xE9nom & nom usuel du requ\xE9rant"
      x-display: expansion-panels
      required:
      - complete
      properties:
        complete:
          type: string
          title: "Pr\xE9nom et nom"
          x-cols: 6
          example: example.json#/createCase/initialAlert/caller/detailedName/complete
          description: "Pr\xE9nom et nom usuel du requ\xE9rant.\nSi les champs callerLastName\
            \ et callerFirstName sont renseign\xE9s, le champ callerName doit \xEA\
            tre valoris\xE9 ainsi : \"{callerFirstName} {callerLastName}\".\nNote\
            \ : NexSIS ne dispose que de ces informations (concat\xE9n\xE9es) et pas\
            \ de deux champs s\xE9par\xE9s."
          examples:
          - Jean Dupont
        lastName:
          type: string
          title: Nom
          x-cols: 6
          example: example.json#/createCase/initialAlert/caller/detailedName/lastName
          description: "Nom du requ\xE9rant"
          examples:
          - Dupont
        firstName:
          type: string
          title: "Pr\xE9nom"
          x-cols: 6
          example: example.json#/createCase/initialAlert/caller/detailedName/firstName
          description: "Pr\xE9nom du r\xE9qu\xE9rant.\nPar convention les pr\xE9noms\
            \ compos\xE9s doivent pr\xE9f\xE9rablement \xEAtre s\xE9par\xE9s par le\
            \ caract\xE8re \"-\""
          examples:
          - Jean
      example: example.json#/createCase/initialAlert/caller/detailedName
      examples:
      - complete: Jean Dupont
        lastName: Dupont
        firstName: Jean
    customMap:
      type: object
      title: "Cl\xE9 valeur adaptable"
      x-display: expansion-panels
      required:
      - key
      - value
      properties:
        key:
          type: string
          title: "Cl\xE9"
          x-cols: 6
          example: example.json#/createCase/additionalInformation/customMap/key
          description: Nom de la balise
          examples:
          - neighborhood
        label:
          type: string
          title: "Libell\xE9"
          x-cols: 6
          example: example.json#/createCase/additionalInformation/customMap/label
          description: "Libell\xE9 correspondant"
          examples:
          - Quartier
        value:
          type: string
          title: Valeur
          x-cols: 6
          example: example.json#/createCase/additionalInformation/customMap/value
          description: "Valeur associ\xE9e \xE0 la cl\xE9"
          examples:
          - LYON 2e arrondissement
        freetext:
          type: string
          title: "D\xE9tails"
          x-cols: 6
          example: example.json#/createCase/additionalInformation/customMap/freetext
          description: "Informations compl\xE9mentaires sur le contexte / utilisation\
            \ de ce matching additionnel"
          examples:
          - "Pr\xE9cision sur le quartier d'intervention"
      example: example.json#/createCase/additionalInformation/customMap
      examples:
      - key: neighborhood
        label: Quartier
        value: LYON 2e arrondissement
        freetext: "Pr\xE9cision sur le quartier d'intervention"
