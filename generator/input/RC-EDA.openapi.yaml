          title: "Libell\xE9"
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/locationKind/label
          description: "A valoriser avec le libell\xE9 de la nomenclature associ\xE9\
            e.\nDans le cas o\xF9 un syst\xE8me n'est pas en mesure de reconna\xEE\
            tre un code, il peut choisir d'afficher le libell\xE9 qui est obligatoirement\
            \ fourni avec le code."
          examples:
          - "Rod\xE9o automobile"
      additionalProperties: false
      example: example.json#/qualification/locationKind
      examples:
      - code: C07.13.02
        label: "Rod\xE9o automobile"
    healthMotive:
      type: object
      title: "Motif de recours m\xE9dico-secouriste"
      x-display: expansion-panels
      x-health-only: false
      required:
      - code
      - label
      properties:
        code:
          type: string
          title: Code
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/healthMotive/code
          description: "A valoriser avec le code de la nomenclature associ\xE9e"
          pattern: ^M\d{2}\.\d{2}(\.\d{2})?$
          examples:
          - C07.13.02
        label:
          type: string
          title: "Libell\xE9"
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/healthMotive/label
          description: "A valoriser avec le libell\xE9 de la nomenclature associ\xE9\
            e.\nDans le cas o\xF9 un syst\xE8me n'est pas en mesure de reconna\xEE\
            tre un code, il peut choisir d'afficher le libell\xE9 qui est obligatoirement\
            \ fourni avec le code."
          examples:
          - "Rod\xE9o automobile"
      additionalProperties: false
      example: example.json#/qualification/healthMotive
      examples:
      - code: C07.13.02
        label: "Rod\xE9o automobile"
    victims:
      type: object
      title: Patients-Victimes
      x-display: expansion-panels
      x-health-only: false
      required: []
      properties:
        count:
          type: string
          title: Nombre de patients-victimes
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/victims/count
          description: "Indique le nombre de victimes selon la nomenclature du r\xE9\
            f\xE9rentiel CISU"
          enum:
          - '0'
          - '1'
          - PLUSIEURS
          - BEAUCOUP
          - INCONNU
          - NON DEFINI
          examples:
          - PLUSIEURS
        mainVictim:
          type: string
          title: Type du patient-victime principal
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/victims/mainVictim
          description: "Identifie le type de la principale victime (celle dont l'\xE9\
            tat de sant\xE9 provoque le d\xE9clenchement de l'envoi des secours).\
            \ Prend les valeurs du r\xE9f\xE9rentiel CISU. Entre dans la d\xE9termination\
            \ des partenaires impliqu\xE9s par NexSIS."
          enum:
          - NOURRISSON
          - ENFANT
          - ADULTE
          - SENIOR
          - ENCEINTE
          examples:
          - ENFANT
        freetext:
          type: string
          title: "Informations compl\xE9mentaires sur les patients-victimes"
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/victims/freetext
          description: "Permet de compl\xE9menter en commentaire libre la(les) victime(s)"
          examples:
          - "Jeanne Dupont, 6 ans, ne r\xE9pond plus"
      additionalProperties: false
      example: example.json#/qualification/victims
      examples:
      - count: PLUSIEURS
        mainVictim: ENFANT
        freetext: "Jeanne Dupont, 6 ans, ne r\xE9pond plus"
    externalLocationId:
      type: object
      title: Identifiant(s) du lieu
      x-display: expansion-panels
      x-health-only: false
      required:
      - source
      - value
      properties:
        source:
          type: string
          title: Source  /  type d'identifiant
          x-health-only: false
          x-cols: 6
          example: example.json#/location/externalLocationId/0/source
          description: "A valoriser avec le type de l'identifiant fourni. Cf nomenclature\
            \ associ\xE9e."
          enum:
          - FINESS_ADMINISTRATIF
          - FINESS_GEOGRAPHIQUE
          - SIREN
          - SIRET
          - APE_NAF
          examples:
          - "FINESS g\xE9ographique, FINESS administratif, SIREN, SIRET, APE, NAF"
        value:
          type: string
          title: Identifiant
          x-health-only: false
          x-cols: 6
          example: example.json#/location/externalLocationId/0/value
          description: "A valoriser avec l'identifiant en lui-m\xEAme"
          pattern: ^([0-9A-Z]{2}0\d{5}\d|\d{9}|\d{14}|\d{4}[A-Za-z])$
          examples:
