          x-cols: 6
          example: example.json#/qualification/riskThreat/0/code
          description: "A valoriser avec le code de la nomenclature associ\xE9e"
          pattern: ^R\d{2}$
          examples:
          - C07.13.02
        label:
          type: string
          title: "Libell\xE9"
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/riskThreat/0/label
          description: "A valoriser avec le libell\xE9 de la nomenclature associ\xE9\
            e.\nDans le cas o\xF9 un syst\xE8me n'est pas en mesure de reconna\xEE\
            tre un code, il peut choisir d'afficher le libell\xE9 qui est obligatoirement\
            \ fourni avec le code."
          examples:
          - "Rod\xE9o automobile"
      additionalProperties: false
      example: example.json#/qualification/riskThreat/0
      examples:
      - code: C07.13.02
        label: "Rod\xE9o automobile"
    whatsHappen:
      type: object
      title: Nature de fait
      x-display: expansion-panels
      x-health-only: false
      required:
      - code
      - label
      properties:
        code:
          type: string
          title: Code
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/whatsHappen/code
          description: "A valoriser avec le code de la nomenclature associ\xE9e"
          pattern: ^C\d{2}(\.\d{2}){2}$
          examples:
          - C07.13.02
        label:
          type: string
          title: "Libell\xE9"
          x-health-only: false
          x-cols: 6
          example: example.json#/qualification/whatsHappen/label
          description: "A valoriser avec le libell\xE9 de la nomenclature associ\xE9\
            e.\nDans le cas o\xF9 un syst\xE8me n'est pas en mesure de reconna\xEE\
            tre un code, il peut choisir d'afficher le libell\xE9 qui est obligatoirement\
            \ fourni avec le code."
          examples:
          - "Rod\xE9o automobile"
      additionalProperties: false
      example: example.json#/qualification/whatsHappen
      examples:
      - code: C07.13.02
        label: "Rod\xE9o automobile"
    locationKind:
      type: object
      title: Type de lieu
      x-display: expansion-panels
      x-health-only: false
      required:
      - code
      - label
      properties:
        code:
          type: string
          title: Code
          x-health-only: false
          x-cols: 6
