name: generate-model

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

env:
  SCHEMAS: "RC-EDA RS-EDA EMSI GEO-POS GEO-REQ GEO-RES RC-REF RS-ERROR"

jobs:
  generate:
    runs-on: ubuntu-20.04

    env:
      JAVA_POST_PROCESS_FILE: "/usr/bin/clang-format -i"

    steps:

      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 0

      - name: Merge generated files from target branch into current branch, keeping ours
        run: |
          git fetch origin ${{ github.event.pull_request.head.ref }}
          git checkout origin/${{ github.event.pull_request.head.ref }}
          git checkout origin/${{ github.event.pull_request.base.ref }} --ours -- ./src/main
          git commit -m "Merge generated files from origin/${{ github.event.pull_request.base.ref }}" --no-verify
