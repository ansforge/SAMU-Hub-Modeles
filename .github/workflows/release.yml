name: build image on release

on:
  release:
    types:
      - published

jobs:
  build-library:
    runs-on: ubuntu-latest
    env:
      RELEASE_NAME: ${{ github.ref_name}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: check release name matches version pattern
        run: |
          PATTERN="^([0-9]+\.[0-9]+\.[0-9]+)(-[A-Za-z]+(-[0-9]+))?$"

          if [[ $RELEASE_NAME =~ $PATTERN ]]; then
            echo "The RELEASE_NAME '$RELEASE_NAME' is valid."
          else
            echo "The RELEASE_NAME '$RELEASE_NAME' is invalid."
            exit 1
          fi

      - name: Build, run tests and publish
        env:
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew -Pversion=$RELEASE_NAME publish

  build-specs-site:
    runs-on: ubuntu-latest
    env:
      RELEASE_NAME: ${{ github.ref_name}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node env üèó
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules üì¶
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-generator

      - name: Install AsyncAPI Generator üë®üèª‚Äçüíª
        run: npm i @asyncapi/generator

      # Use AsyncAPI generator to generate the HTML bundle
      - name: Generate docs for Hub Sant√© interface ‚öôÔ∏è
        run: asyncapi generate fromTemplate csv_parser/out/hubsante.asyncapi.yaml @asyncapi/html-template -o website_specs

      - name: Build and push specs website
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/web-specs:${{ steps.extract_info.outputs.version }}
          context: ./specs