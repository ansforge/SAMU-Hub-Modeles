          x-health-only: false
          x-cols: 6
          example: example.json#/location/name
          description: "Indique le nom de lieu : nom commercial, for\xEAt de Fontainebleau,\
            \ lac du Der (plut\xF4t \xE0 destination des syst\xE8mes)."
          examples:
          - "Lyc\xE9e Pierre de Coubertin"
