          example: example.json#/RESOURCE/0/RGEO/0/TYPE
          description: >-
            Type de position indiqué pour la ressource :

            - ASP : assembly point. Point de rassemblement par défaut des
            ressources liées à la mission. Peut ne pas être utilisé

            - CUR : current. Position actualisée de la ressource permettant le
            suivi géolocalisé des véhicules notamment. Peut ne pas être utilisé

            - INC : incident. Consigne relative au positionnement de la
            ressource sur le lieu d'intervention. Peut ne pas être utilisé

            - STG : staging point. Consigne relative au stationnement des
            véhicules ou au stockage du matériel par exemple. peut ne pas être
            utilisé

            - TGT : targer location. Si renseigné, doit être cohérent avec la
            position renseignée pour la mission.

