            Ou, uniquement dans le cas où un ID unique de ressource ne peut pas
            être garanti par l'organisation propriétaire :

            {orgID}.R.{ID du dossier partagé}.{numéro d’ordre chronologique
            ressource}


            N.B. Il s'agit de l'orgId de l'organisation à qui appartient la
            ressource
          pattern: '([\w-]+\.){3}resource(\.[\w-]+){1,2}'
