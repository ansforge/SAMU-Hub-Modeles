          examples:
          - None
      example: example.json#/initialAlert/resource/0
      examples:
      - resourceDesc: "photo, carte, \u2026"
        mimeType: "PDF, XML, JPEG, \u2026"
        size: "1235, 35, \u2026"
        URI: None
        derefURI: None
        digest: None
