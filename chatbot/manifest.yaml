_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Hub Santé - Chatbot
  description: Posez vos questions sur les spécifications du Hub Santé
  background_color: "#1D70B7"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Hub_Sante_Chatbot
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
